<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <section class="relative min-h-screen flex items-center">


        <div class="container mx-auto px-4 flex justify-center">
            <div class="w-96 flex flex-col gap-4">
                <h1 class="text-2xl font-bold text-center mb-4 text-purple-800">Request a Service</h1>
                <form action="https://formsubmit.co/saidhadji620@gmail.com" method="POST"
                    class="space-y-4 max-w-md mx-auto">

                    <!-- حماية ضد السبام -->
                    <input type="hidden" name="_captcha" value="false">

                    <!-- إعادة التوجيه بعد الإرسال -->

                    <input type="text" name="name" placeholder="Your Name" required
                        class="w-full border border-purple-300 rounded-sm px-4 py-2" />

                    <input type="email" name="email" placeholder="Your Email" required
                        class="w-full border border-purple-300 rounded-sm px-4 py-2" />

                    <select name="category" required class="w-full border border-purple-300 rounded-sm px-4 py-2">
                        <option value="">Choose Service</option>
                        <option value="web">Web Design</option>
                        <option value="branding">Branding</option>
                        <option value="maintenance">Website Maintenance</option>
                        <option value="banner">Banner</option>
                    </select>

                    <textarea name="message" placeholder="Describe your needs..." rows="10" required
                        class="w-full border border-purple-300 rounded-sm px-4 py-2"></textarea>

                    <button type="submit"
                        class="w-full bg-purple-700 text-white py-2 rounded-sm hover:bg-purple-800 transition">Send
                        Request</button>
                </form>

            </div>
        </div>


    </section>


</body>

</html>
