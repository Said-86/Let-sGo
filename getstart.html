<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <section class="relative min-h-screen flex items-center">
        <div class="w-80 h-80 bg-sky-100 absolute translate-x-[25rem] blur-[150px]"></div>

        <div class="container mx-auto px-4 flex justify-center">
            <div class="w-96 flex flex-col gap-4">
                <form action="https://formsubmit.co/saidhadji620@gmail.com" method="POST" class="flex flex-col gap-4">
                    <input type="hidden" name="_captcha" value="false">

                    <input type="text" name="name" placeholder="Name" required
                        class="h-10 border-2 border-purple-500 focus:border-purple-800 focus:outline-none focus:ring-0 font-medium p-2 rounded-sm text-purple-900">

                    <input type="email" name="email" placeholder="Email" required
                        class="h-10 border-2 border-purple-500 focus:border-purple-800 focus:outline-none focus:ring-0 font-medium p-2 rounded-sm text-purple-900">

                    <textarea name="message" placeholder="What do you want ?" required
                        class="h-[200px] sm:h-[400px] resize-none border-2 border-purple-500 focus:border-purple-800 focus:outline-none focus:ring-0 font-medium p-2 rounded-sm text-purple-900"></textarea>

                    <button type="submit"
                        class="px-4 py-2 bg-purple-900 text-white font-medium rounded-sm hover:bg-purple-700 duration-300">
                        Send
                    </button>
                </form>
            </div>
        </div>

        <div class="w-80 h-80 bg-purple-100 absolute translate-x-[70rem] translate-y-48 blur-[150px]"></div>
    </section>


</body>

</html>
